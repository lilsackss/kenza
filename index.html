<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demande de hlel</title>

  <!-- Fonts manuscrites -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,500;1,600&display=swap" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle, #fff0f6, #ffc6dd);
      font-family: "Playfair Display", serif;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    .card {
      background: #ffffffdd;
      padding: 30px 26px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 70px rgba(0,0,0,.18);
      width: min(720px, 92vw);
      z-index: 10;
    }

    /* üåø Arabesques */
    .arabesque {
      font-size: 38px;
      color: #ff6fa3;
      opacity: .7;
      line-height: 1;
      margin: 6px 0;
    }

    h1 {
      font-family: "Great Vibes", cursive;
      font-size: clamp(34px, 6vw, 56px);
      font-weight: 400;
      margin: 14px 0 20px;
      color: #2b2b2b;
    }

    .photo {
      display: none;
      width: 190px;
      height: 190px;
      margin: 18px auto;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid white;
      animation: glow 2s infinite ease-in-out, pop .6s ease forwards;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes pop {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 12px #ff9fc3; }
      50% { box-shadow: 0 0 36px #ff2f76; }
      100% { box-shadow: 0 0 12px #ff9fc3; }
    }

    .zone {
      position: relative;
      height: 160px;
      margin-top: 10px;
    }

    button {
      position: absolute;
      padding: 18px 30px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 12px 26px rgba(0,0,0,.22);
      transition: transform .15s ease;
    }

    #yes {
      background: #ff2f76;
      color: white;
      left: 15%;
      top: 50%;
      transform: translateY(-50%) scale(1);
      font-family: "Playfair Display", serif;
    }

    #no {
      background: #e5e7eb;
      color: black;
      left: 65%;
      top: 50%;
      transform: translateY(-50%);
    }

    .result {
      display: none;
      margin-top: 16px;
      animation: pop .5s ease;
    }

    .result h2 {
      font-family: "Great Vibes", cursive;
      font-size: 48px;
      font-weight: 400;
      margin-bottom: 6px;
    }

    .signature {
      font-style: italic;
      opacity: .75;
    }
  </style>
</head>

<body>

<canvas id="confetti"></canvas>

<div class="card">

  <div class="arabesque">‚ù¶ ‚ù¶ ‚ù¶</div>

  <h1 id="question">
    Kenza,<br>
    accepterais-tu cette demande de hlel ?
  </h1>

  <div class="arabesque">‚ù¶ ‚ù¶ ‚ù¶</div>

  <div class="photo" id="photo">
    <img src="nous.jpg" alt="Sacha et Kenza">
  </div>

  <div class="zone" id="zone">
    <button id="yes">Oui ü§ç</button>
    <button id="no">Non</button>
  </div>

  <div class="result" id="result">
    <h2>Alhamdulillah</h2>
    <p class="signature">‚Äî Sacha</p>
  </div>

</div>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const zone = document.getElementById("zone");
  const result = document.getElementById("result");
  const photo = document.getElementById("photo");
  const question = document.getElementById("question");
  const canvas = document.getElementById("confetti");

  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const confettiInstance = confetti.create(canvas, { resize: true });

  let scale = 1;

  function growYes() {
    scale = Math.min(3.5, scale + 0.22);
    yes.style.transform = `translateY(-50%) scale(${scale})`;
  }

  function moveNo(x, y) {
    const z = zone.getBoundingClientRect();
    const b = no.getBoundingClientRect();

    let dx = (b.left + b.width/2) - x;
    let dy = (b.top + b.height/2) - y;
    let d = Math.hypot(dx, dy) || 1;

    dx /= d; dy /= d;

    let left = (b.left - z.left) + dx * 150;
    let top  = (b.top - z.top) + dy * 150;

    left = Math.max(0, Math.min(left, z.width - b.width));
    top  = Math.max(0, Math.min(top, z.height - b.height));

    no.style.left = left + "px";
    no.style.top = top + "px";

    growYes();
  }

  zone.addEventListener("pointermove", e => {
    const b = no.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width/2) - e.clientX,
      (b.top + b.height/2) - e.clientY
    );
    if (d < 150) moveNo(e.clientX, e.clientY);
  });

  yes.addEventListener("click", () => {
    zone.style.display = "none";
    question.style.display = "none";
    photo.style.display = "block";
    result.style.display = "block";

    confettiInstance({
      particleCount: 280,
      spread: 160,
      colors: ["#ff2f76", "#ff9fc3", "#ffffff"]
    });
  });
</script>

</body>
</html>
