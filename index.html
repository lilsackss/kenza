<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Demande de hlel</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 20px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      background: var(--yes);
      color: #fff;
      left: 15%;
      top: 50%;
      transform: translateY(-50%);
    }

    #noBtn {
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin-bottom: 6px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <h1>Kenza, accepterais-tu cette demande de hlel ? ü§ç</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Oui, avec plaisir</button>
      <button id="noBtn">Non</button>
    </section>

    <div class="hint" id="hint">Prends ton temps‚Ä¶ mais j‚Äôesp√®re un oui ü§ç</div>

    <section class="result" id="result">
      <h2>Alhamdulillah ü§ç</h2>
      <p>‚Äî Sacha</p>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const confettiCanvas = document.getElementById("confettiCanvas");

    /* ---------- CONFETTI ---------- */
    function resizeConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeConfetti();
    window.addEventListener("resize", resizeConfetti);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    function launchConfetti() {
      confettiInstance({
        particleCount: 260,
        spread: 140,
        origin: { x: 0.5, y: 0.6 }
      });
    }

    /* ---------- POSITION INITIALE DU NON ---------- */
    const zoneRect = zone.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();

    noBtn.style.left = "62%";
    noBtn.style.top = (zoneRect.height / 2 - noRect.height / 2) + "px";

    /* ---------- OUI GROSSIT ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.1, yesScale + 0.08);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- NON FUIT ---------- */
    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - x;
      let dy = (b.top + b.height / 2) - y;
      let dist = Math.hypot(dx, dy) || 1;

      dx /= dist;
      dy /= dist;

      let newLeft = (b.left - z.left) + dx * 130;
      let newTop  = (b.top - z.top) + dy * 130;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";

      growYes();
    }

    function handleMove(e) {
      const b = noBtn.getBoundingClientRect();
      const d = Math.hypot(
        (b.left + b.width / 2) - e.clientX,
        (b.top + b.height / 2) - e.clientY
      );

      if (d < 140) moveNo(e.clientX, e.clientY);
    }

    zone.addEventListener("pointermove", handleMove);
    zone.addEventListener("pointerdown", handleMove);

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- CLICK OUI ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      launchConfetti();
    });
  </script>
</body>
</html>
