<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Demande de hlel</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
      --heart: #ff4d7d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px 32px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      position: relative;
    }

    h1 {
      font-size: clamp(24px, 4vw, 40px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .15s ease, background .15s ease;
    }

    #yesBtn {
      background: var(--yes);
      color: #fff;
      left: 15%;
      top: 50%;
      transform: translateY(-50%);
    }

    #noBtn {
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 12px;
      font-size: 13px;
      opacity: .7;
    }

    /* ---------- PHOTO (CACH√âE AU D√âPART) ---------- */
    .photo-wrapper {
      width: 180px;
      height: 180px;
      margin: 22px auto 10px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #fff;
      box-shadow: 0 16px 40px rgba(0,0,0,.25);
      opacity: 0;
      transform: scale(0.6);
      transition: opacity .8s ease, transform .8s cubic-bezier(.2,1.3,.4,1);
      display: none;
      position: relative;
    }

    .photo-wrapper.show {
      display: block;
      opacity: 1;
      transform: scale(1);
    }

    .photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------- COEURS ANIM√âS ---------- */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      color: var(--heart);
      animation: floatUp 3s ease forwards;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8);
        opacity: 0;
      }
      10% { opacity: 1; }
      100% {
        transform: translateY(-220px) scale(1.4);
        opacity: 0;
      }
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin-bottom: 6px;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card" id="card">
    <h1>Kenza, accepterais-tu cette demande de hlel ? ü§ç</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Oui, avec plaisir</button>
      <button id="noBtn">Non</button>
    </section>

    <div class="hint" id="hint">Prends ton temps‚Ä¶ mais j‚Äôesp√®re un oui ü§ç</div>

    <!-- üì∏ PHOTO R√âV√âL√âE APR√àS CLIC -->
    <div class="photo-wrapper" id="photo">
      <img src="nous.jpg" alt="Sacha et Kenza">
    </div>

    <section class="result" id="result">
      <h2>Alhamdulillah ü§ç</h2>
      <p>‚Äî Sacha</p>
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const photo = document.getElementById("photo");
    const card = document.getElementById("card");
    const confettiCanvas = document.getElementById("confettiCanvas");

    /* ---------- CONFETTI ---------- */
    function resizeConfetti() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    resizeConfetti();
    window.addEventListener("resize", resizeConfetti);

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    function launchConfetti() {
      confettiInstance({
        particleCount: 260,
        spread: 140,
        origin: { x: 0.5, y: 0.6 }
      });
    }

    /* ---------- NON FUIT ---------- */
    const zoneRect = zone.getBoundingClientRect();
    const noRect = noBtn.getBoundingClientRect();
    noBtn.style.left = "62%";
    noBtn.style.top = (zoneRect.height / 2 - noRect.height / 2) + "px";

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function moveNo(x, y) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - x;
      let dy = (b.top + b.height / 2) - y;
      let dist = Math.hypot(dx, dy) || 1;
      dx /= dist;
      dy /= dist;

      let newLeft = (b.left - z.left) + dx * 130;
      let newTop  = (b.top - z.top) + dy * 130;

      noBtn.style.left = clamp(newLeft, 0, z.width - b.width) + "px";
      noBtn.style.top  = clamp(newTop, 0, z.height - b.height) + "px";
    }

    zone.addEventListener("pointermove", e => moveNo(e.clientX, e.clientY));
    zone.addEventListener("pointerdown", e => moveNo(e.clientX, e.clientY));
    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- COEURS ---------- */
    function spawnHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§";
      heart.style.left = Math.random() * 80 + 10 + "%";
      heart.style.fontSize = 16 + Math.random() * 18 + "px";
      card.appendChild(heart);
      setTimeout(() => heart.remove(), 3000);
    }

    /* ---------- CLICK OUI ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      photo.style.display = "block";
      setTimeout(() => photo.classList.add("show"), 50);

      launchConfetti();

      const heartInterval = setInterval(spawnHeart, 300);
      setTimeout(() => clearInterval(heartInterval), 3000);
    });
  </script>
</body>
</html>
